        body {
            font-family: "Montserrat";

    </style>
</head>

<body>
    <style>
        a{
            text-decoration: none !important;
            color:black !important;
            font-size: 20px !important;
            font-weight: 500 !important;
        }
        a:hover{
            color:white !important;
            transition:all 0.5s ease;
        }
        .collapse{
            margin-left: 73% !important;
        }
        
    </style>
    <nav class="navbar navbar-expand-lg navbar bg-success  ">
        <div class="container ">
          <a class="navbar-brand" href="#">TodoApp</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
              <a class="nav-link" href="#">Login</a>
              <a class="nav-link" href="#">English</a>
            </div>
          </div>
        </div>
      </nav>

    <div class="container">
        <h1 class="my-5">What is your plan for today?</h1>
        <div class="row mb-5">
            <div class="col-md-8">
                <input type="text" class="form-control task-title" placeholder="Task">
            </div>
            <div class="col-md-2">
                <button id="add-task"  type="button" class="btn btn-success d-block w-100 ">Add Task!</button>
            </div>
            <div class="col-md-2">
                <button id="remove-task"   type="button" class="btn btn-danger d-block w-100 ">Delete Tasks!</button>
            </div>
        </div>
        <div class="tasks ">
            <ul class="list-group">
                
            </ul>
        </div>
    </div>
    <script src="main.js"></script>
